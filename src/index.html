    <title>Is The Lake Full Yet?</title>
    <meta name="description" content="Are you wondering about the current status of Lake Travis?" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css" inline>
  </head>
  <body>
    <div class="text">
      <% if (lakeFull) { %>
        <div class="status">Yup</div>
      <% } else { %>
        <div class="status">NOPE</div>
        <div class="remainder"><%= feetRemaining %> more feet to go</div>

    </div>
